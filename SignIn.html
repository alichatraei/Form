<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فرم</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body class="mt-5">
    <main class="container py-3" id="SignIn">
      <!-- Header Title -->
      <nav class="row text-center mt-4">
        <div class="col">
          <h3>فرم ورود</h3>
          <p class="lead pt-2">
            این یک فرم آماده ورود با قابلیت اعتبار سنجی است
          </p>
          <hr class="mb-3" />
        </div>
      </nav>
      <!-- Form -->
      <nav class="text-right">
        <form id="signUpForm" action="#">
          <div class="row">
            <div class="col-md-12">
              <label for="email">پست الکترونیکی (ایمیل)</label>
              <input
                id="email"
                class="form-control text-left"
                placeholder="avida.chatraee2001@gmail.com"
                data-value="0"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label for="password">رمز عبور</label>
              <input
                id="password"
                type="text"
                class="form-control text-left"
                placeholder="@1234Aa"
                data-value="0"
              />
            </div>
          </div>
          <div class="row mt-3 text-center">
            <div class="col-md-12">
              <button id="signUp" type="submit" class="btn btn-primary btn-lg">
                ثبت نام
              </button>
              <button id="resetBtn" class="btn btn-info btn-lg mr-3">
                بارگذاری مجدد
              </button>
            </div>
            <div class="col-md-12 mt-3">
              <p class="display-5">
                <a href="SignUp.html" id="SignUp">هنوز ثبت نام نکرده اید ؟!</a>
              </p>
            </div>
          </div>
        </form>
      </nav>
    </main>
    <script src="js/j-query.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/SignIn.js"></script>
  </body>
</html>
